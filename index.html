<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Component</title>
  </head>
  <body>
    <div id="app"></div>
    
    <!--  -->
    <form>
    <div class="row">
      <label class="desc" for="full_name">Full Name</label>

      <input
        id="full_name"
        name="full_name"
        type="text"
        class="field text fn"
        value=""
        size="50"
        tabindex="1"
        required
      />
    </div>
    <!-- email -->
    <div class="row">
      <label class="desc" for="my_email"> Email </label>

      <input
        id="my_email"
        name="my_email"
        type="email"
        spellcheck="false"
        placeholder="enter email here"
        maxlength="255"
        tabindex="2"
        required
      />
    </div>

    <!-- message -->
    <div class="row">
      <label class="desc" id="title4" for="Field4"> Message </label>

      <textarea
        id="comment"
        name="comment"
        spellcheck="true"
        rows="10"
        cols="50"
        tabindex="4"
        required
      ></textarea>
    </div>

    <!-- select box -->

    <!-- check box -->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="I agree" required />
    <label for="vehicle1"> I agree to post my comment</label><br />

    <button id="submit" type="submit">submit</button>
  </form>
  <section id="comments">
    <custom-comment
      name="Laciesha"
      email="lacieshapowell@gmail.com"
      comment="Hey how are you"
      timestamp="7/3/2022"
    ></custom-comment>

    <custom-comment
      name="Bobby"
      email="bobby.gmail.com"
      comment="Hi everyone"
      timestamp=""
    ></custom-comment>

    <custom-comment
      name="Sally"
      email="sally.gmail.com"
      comment="what's up yall"
      timestamp=""
    ></custom-comment>
  </section>

    <!-- link custom comment to comment.jas which controls what custum comment tag does -->
    <script type="module" src="/comment.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
